<br>
<div>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createOrderModal">Create new Cart</button>
</div>

<br>

<table class="table table-striped table-bordered text-center ">
    <tr>
        <th>Id</th>
        <th>Account Id</th>
        <th>
            Products
        </th>
        <th>Total Price</th>
        <th>Functions</th>
    </tr>
    <tr *ngFor="let d of data">
        <td>{{d._id}}</td>
        <td>{{d.accountId._id}}</td>
        <td>
            <table class="table table-bordered" *ngFor="let e of d.products">
                <tr>
                    <td>ProductId</td>
                    <td>{{e.productId}}</td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td>{{e.amount}}</td>
                </tr>
            </table>
        </td>
        <td>{{d.totalPrice}}</td>
        <td>
            <button class="btn btn-primary caret-violet-600" (click)="editCartItem(d)" data-bs-toggle="modal"
                data-bs-target="#updateProductModal">Edit</button>
            <button class="btn btn-danger" (click)="deleteCartItem(d._id)">Delete</button>
        </td>
    </tr>
</table>


<div class="modal fade" id="createOrderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="accountId" [(ngModel)]="accountId">
                    <label for="floatingInput">Account Id</label>
                </div>
                <!-- <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" name="prods" type="number" [(ngModel)]="quantity" (ngModelChange)="updateInputs()">
                    <label for="floatingInput">Number of Products</label>
                </div> -->
                <!-- <div *ngFor="let input of inputs, index as i"> -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="productId"
                        [(ngModel)]="products.productId">
                    <label for="floatingInput">Product Id</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" name="amount"
                        [(ngModel)]="products.amount">
                    <label for="floatingInput">Amount</label>
                </div>
                <!-- </div> -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="totalPrice"
                        [(ngModel)]="totalPrice">
                    <label for="floatingInput">Total Price</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addCartItem()">Create
                    Cart</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="accountId" [(ngModel)]="accountId">
                    <label for="floatingInput">Account Id</label>
                </div>
                <div *ngFor="let f of products, index as i">
                    <hr>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="productId"
                            [(ngModel)]="f.productId">
                        <label for="floatingInput">Product Id number - {{i + 1}}</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" name="amount"
                            [(ngModel)]="f.amount">
                        <label for="floatingInput">Amount</label>
                    </div>
                    <hr>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="totalPrice"
                        [(ngModel)]="totalPrice">
                    <label for="floatingInput">Total Price</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateCartItem()">Update
                    Cart</button>
            </div>
        </div>
    </div>
</div>
