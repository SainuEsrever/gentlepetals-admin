<br>
<div>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProductModal">Create new product</button>
</div>

<br>

<table class="table table-striped table-bordered text-center ">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Category</th>
        <th>Image</th>
        <th>Functions</th>
    </tr>
    <tr *ngFor="let d of data">
        <td>{{d.name}}</td>
        <td>{{d.price}}</td>
        <td>{{d.amount}}</td>
        <td>{{d.description}}</td>
        <td>{{d.categoryId}}</td>
        <td><img style="width: 100px;" src="{{d.image}}" alt=""></td>
        <td>
            <button class="btn btn-primary caret-violet-600" (click)="editProduct(d)" data-bs-toggle="modal" data-bs-target="#updateProductModal" >Edit</button>
            <button class="btn btn-danger" (click)="deleteProduct(d)">Delete</button>
        </td>
    </tr>
</table>


<div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="name" [(ngModel)]="name">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" name="amount" [(ngModel)]="amount">
                    <label for="floatingInput">amount</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" name="price" [(ngModel)]="price">
                    <label for="floatingInput">price</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="description" [(ngModel)]="description">
                    <label for="floatingInput">description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="categoryId" [(ngModel)]="categoryId">
                    <label for="floatingInput">categoryId</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createProduct()">Create
                    Product</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="name" [(ngModel)]="name">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" name="amount" [(ngModel)]="amount">
                    <label for="floatingInput">amount</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" name="price" [(ngModel)]="price">
                    <label for="floatingInput">price</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="description" [(ngModel)]="description">
                    <label for="floatingInput">description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="categoryId" [(ngModel)]="categoryId">
                    <label for="floatingInput">categoryId</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateProduct()">Update Product</button>
            </div>
        </div>
    </div>
</div>
